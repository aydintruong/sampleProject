<div>
    <table class="table table-hover" style="margin: 0 auto;">
        <thead>
            <tr>
                <th>Product</th>
                <th>#</th>
                <th class="text-center">Price</th>
                <th class="text-center">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr
            *ngFor="let currItem of receipt.cart.items; let i = index"
            [item] = "currItem"
            [index] = "i">
                <td class="col-md-9"><em> {{ currItem.name }} </em></td>
                <td class="col-md-1 " style="text-align: center" > {{ currItem.quantity }} </td>
                <td class="col-md-1 text-center">{{ currItem.basePrice }}</td>
                <td class="col-md-1 text-center">{{ (currItem.basePrice * currItem.quantity).toFixed(2) }}</td>
            </tr>
        <tr>
            <td>   </td>
            <td>   </td>
            <td class="text-right">
            <p>
                <strong>Subtotal: </strong>
            </p>
            <p>
                <strong>Tax: </strong>
            </p></td>
            <td class="text-center">
            <p>
                <strong>{{receipt.cart.basePrice}}</strong>
            </p>
            <p>
                <strong>{{receipt.cart.taxPrice.toFixed(2)}}</strong>
            </p></td>
        </tr>
        <tr>
            <td>   </td>
            <td>   </td>
            <td class="text-right"><h4><strong>Total: </strong></h4></td>
            <td class="text-center"><h4><strong>{{ receipt.cart.totalPrice.toFixed(2) }}</strong></h4></td>
        </tr>
        </tbody>
    </table>
</div>
