<a style="cursor:pointer"
[routerLink]="[index]"
routerLinkActive="active"
class ="list-group-item clearfix">
    <div class ="pull-left">
        <h4 class ="list-group-item-heading"> {{ receipt.date.toLocaleDateString() }}</h4>
        <h4 class ="list-group-item-heading"> Cost: {{ receipt.totalPrice.toFixed(2) }}</h4>
    </div>
</a>
