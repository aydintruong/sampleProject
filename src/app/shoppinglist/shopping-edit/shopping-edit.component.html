<div class="row">
    <div class ="col-xs-12">
        <form (ngSubmit) = "onAddItem(f)" #f="ngForm">
            <div class="row">
                <div class ="col-sm-3 form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control"
                    name="name"
                    ngModel
                    required
                    >
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Price</label>
                    <input type="number" id="amount" class="form-control"
                    name="price"
                    ngModel
                    required
                    step="any"
                    min="0">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Stock</label>
                    <input type="number" id="stock" class="form-control"
                    name="stock"
                    ngModel
                    required
                    step="any"
                    min="0">
                </div>
                <div class="col-sm-2 form-group">
                    <label for="exempt">Exempt</label>
                    <input type="checkbox" id="exempt" class="form-control"
                    name="exempt"
                    ngModel>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="imported">Imported</label>
                    <input type="checkbox" id="imported" class="form-control"
                    name="imported"
                    ngModel>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type ="submit" [disabled]="!f.valid"> Add </button>
                    <button class="btn btn-primary" type ="button" (click) = "onClear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
